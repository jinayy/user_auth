<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Customer registration page</title>
</head>
<body>
  <h2>Customer registration page</h2>
 <form action="/users/custRegister" method="POST">
  <div>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="first_name"><br><br>
  </div>
  <div>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="last_name"><br><br>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
  </div>
  
  <input type="text" id="role" name="role" value="customer" hidden><br><br>
  
  <button type="submit">Register</button>
</form>
</body>
</html>
